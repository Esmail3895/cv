<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input page</title>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
    <h2>Enter Your details...</h2>
    <form class="" action="index.html" method="post">
      <label for="">Enter Your Name:</label>
      <input type="text" name="" value=""><br>
      <label for="">Male:</label>
      <input type="checkbox" name="" value="">
      <label for="">Female:</label>
      <input type="checkbox" name="" value="">
      <label for="">Other:</label>
      <input type="checkbox" name="" value=""><br>
      <label for="">Enter Your email:</label>
      <input type="email" name="" value=""><br>
      <label for="">Enter Your Password</label>
      <input type="password" name="" value=""><br>
      <label for="">Enter Your body colour:</label>
      <input type="color" name="" value=""><br>
      <label for="">Enter Your Date of Birth:</label>
      <input type="date" name="" value=""><br>
      <label for="">Upload Your Resume:</label>
      <input type="file" name="" value=""><br>
      <label for="">Click Radio button:</label>
      <input type="radio" name="" value=""><br>
      <label for="">Controll brightness of your page</label>
      <input type="range" name="" value=""><br>
      <input type="submit" name="">
    </form>
  </body>
</html>
